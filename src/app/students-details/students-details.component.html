<form class="form1"(submit)="addStudent()">
  <label>Name:</label><br>
  <input type="text" [(ngModel)]="newStudent.name" name="name" required><br>
  <label>Balance:</label> <br>
  <input type="number" [(ngModel)]="newStudent.balance" name="balance" required><br>
  <button type="submit" (click)="onSubmit()">Add Student</button>
</form>
<h2>Students With balance</h2>
<ul>
  <li *ngFor="let student of students" [class.has-balance]="student.balance > 0">
    {{ student.name }} ({{ student.balance | currency }})
  </li>
</ul>
<h2>Update balance</h2>
<form [formGroup]="updateForm">
  <div>
    <label>
      Student name
      <input formControlName="name">
    </label>
  </div>
  <div>
    <label>
      New balance
      <input formControlName="balance">
    </label>
  </div>
  <button type="button" (click)="onUpdate()">Update</button>
</form>
